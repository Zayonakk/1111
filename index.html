<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    
    <div class="profile-user--container">
        <div class="profile-user--block">
            <div class="user-block--basicinfo">
                <div class="block-basicinfo--name">
                    <p class="name">NickeZloy</p>
                </div>
                <div class="block-basicinfo--lastactive">
                    <p class="lastactive">Был в сети<span class="time"> 5 часов </span>назад</p>
                </div>
            </div>
            <div class="user-block--functions">
                <div class="block-function--logo">
                    <img class="logotype" src="img/logotype-user.svg">
                </div>
                <div class="block-function--btns">
                    <div class="function-btns-firststroke">
                        <div class="btns-onestroke--one">
                            <button class="btn-one" type="button">Недоступно</button>
                        </div>
                        <div class="btns-onestroke--two">
                            <button class="btn-two" type="button"><img src="img/Group 795.svg"></button>
                        </div>
                    </div>
                    <div class="function-btns--secondstroke">
                        <div class="btns-twostroke--one">
                            <button class="btn-three" type="button">Открыть спор</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-block--info">
                <div class="block-info--def">
                    <div class="info-def--dataregistred">
                        <p class="dataregistred-def">Регистрация:</p>
                    </div>
                    <div class="info-def--telegramlink">
                        <p class="telegramlink-def">Telegram:</p>
                    </div>
                    <div class="info-def--vklink">
                        <p class="vklink-def">Вконтакте:</p>
                    </div>
                    <div class="info-def--selledaccount">
                        <p class="selledaccount-def">Продано аккаунтов:</p>
                    </div>
                    <div class="info-def--purchasedaccount">
                        <p class="purchasedaccount-def">Купленно аккантов:</p>
                    </div>
                    <div class="info-def--reputacion">
                        <p class="reputacion-def">Репутация:</p>
                    </div>
                    <div class="info-def--btnmoreinfo">
                        <a class="def-btnmoreinfo" href="#">Дополнительная информация</a><img class="def-btnmore--img" src="img/external-link.svg">
                    </div>
                </div>
                <div class="block-info--user">
                    <div class="info-user--dataregistred">
                        <p class="dataregistred-user">24 янв 2020</p>
                    </div>
                    <div class="info-user--telegramlink">
                        <p class="telegramlink-user">@nickezloy</p>
                    </div>
                    <div class="info-user--vklink">
                        <p class="vklink-user">@id5943956</p>
                    </div>
                    <div class="info-user--selledaccount">
                        <p class="selledaccount-user"><span class="amount-sellaccounts">2493 </span>шт.</p>
                    </div>
                    <div class="info-user--purchasedaccount">
                        <p class="purchasedaccount-user"><span class="amount-purchaccounts">2493 </span>шт.</p>
                    </div>
                    <div class="info-user--reputacion">
                        <p class="reputacion-user">189</p><img class="like" src="img/Group.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
